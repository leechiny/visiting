<div class="row justify-content-center pt-4">

  <div class="col-8">

    <form #userForm="ngForm">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="User Name" [(ngModel)]="name" name="name">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" name="password">
      </div>

      <button type="button" class="btn btn-primary" (click)="onSubmit()">Login</button>

    </form>

  </div>

</div>

<ngx-spinner></ngx-spinner>

<ng-template #errordialog let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Error!</h4>
  </div>
  <div class="modal-body">
    <p>Unable to login. Please try again!</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
